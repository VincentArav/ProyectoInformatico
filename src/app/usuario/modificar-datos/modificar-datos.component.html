<app-diseno-admin></app-diseno-admin>

<body>
    
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: center;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}
        .w3-2019-evening-blue{color:#fff;background-color:#4f5055}
        </style>

<div i="contenedorRevisar-TM">
    <div class="wrapper" style="background-color: rgb(240, 240, 240); width: 70%;">

        <div class="title">
            <h1 style="color: black;">Cambio de Contraseña</h1>
        </div>
        <div style="margin-bottom: 3%; height: 1px; border: 1px solid black; border-radius: 1px;"></div>

        <br>
        <div class="example-container">
            <mat-form-field appearance="fill" [formGroup]="form">
              <mat-label>Ingrese la nueva contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="contrasena">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
        </div>
        <div >

            <div class="row" style="">

                <div class = "col" style="width: 33%;">
                    <form [formGroup]="form" style="text-align: right;">								
                      <button id="boton_enviar" (click)='mostrar_Registro()' style=" vertical-align: bottom; width: 70%; color: white;">Aprobar</button>								
                    </form>
                </div>
                
                <div class = "col" style="width: 33%;">
                    <form [formGroup]="form" style="text-align: center;">								
                        <button id="boton_enviar" (click)='mostrar_cancelar()' style=" vertical-align: bottom; width:70%; background-color: rgb(233, 23,23); border: 2px solid rgb(110, 20, 20); color: white;" >Rechazar</button>								
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
